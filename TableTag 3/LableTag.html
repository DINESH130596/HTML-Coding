<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LableTag</title>
</head>
<body>
    <!-- lable tag also semantic tag, and label ke andar hum log for used kr skte hai -->
    <form action="/submit.png" method="post">
        <label for="Username">Username:</label>
        <input type="Username" id="Username" placeholder="Enter Username" required="please enter the details"><br><br>

        <label for="Password">Password:</label>
        <input type="Password" id="Password" placeholder="Enter Password" required="please enter the details">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
