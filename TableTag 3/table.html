<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1">
        <caption>Information about Dinesh</caption>
        <!-- Caption Tag hum log table ka naam dene ke liye used krte hain  -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Dinesh</td>
            <td>28</td>
            <td>dineshytreels</td>
        </tr>

        <tr>
            <td colspan="2">This is Dinesh</td>
            <!-- Colspan tag sagle column joint krun takto aani tyat aapan kahihi write kru shakto -->
        </tr>
        
    </table>
</body>
</html>
