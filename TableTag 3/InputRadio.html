<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Jevha pn aapan radio button used krto tevha button tr aapan takun deto pn naav disayla pahije mhanun lable used krun tyat naav takave lagte -->
       
        <!-- radio button aapan input madhe type madhe used krto -->
       
        <!-- dusri gosht jeva pn aanpan radio button sathi input used krto tevha name he saglyanche same pahije nahitr ek peksha jast button click hotat jase ki mi gender used kelele aahe tr name same put kele aahe agar mi gender chya thikani gender1, gender2 takle tr automatic multiple option click hotil  -->
        <label>Male:</label>
        <input type="radio" name="gender" value="Male">
        <label>Female:</label>
        <input type="radio" name="gender" value="Female">
       
       
       <!-- aata samja varchya doghi button sathi fkt browser vr gelya nantr je circle round astil tya thikani click kele trch click hoil like male aani female sathi pn mi other sathi id lavun for used krtoy jiski wajah se kya hoga ki me agar other likha hua naam pr bhi click krunga to click ho jayega  -->
        <label for="Other">Other:</label>
        <input type="radio" id="Other" name="gender" value="Other">
    </form>
</body>
</html>
