<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- select tag jyada tr ek option choose krne ke liye used hota hai samj lo hume koi form banan hai ya chart paper banana hai jispr categories alag alag hai to ye select option hi categories dikhane ke liye used hota hai -->
<!-- Select tag me hume option tag used krke value deni padti hai kyoki select ka meaning kya hai ki aap option choose kro koi bhi iske liye option used hota hai  -->
<body>
    <form>
        <label for="Country">Select Your Country:-</label>
        <select name="Country" id="Country">
            <option value="India">India</option>
            <option value="UnitedStates">UnitedStates</option>
            <option value="Canada">Canada</option>
            <option value="UnitedKingdom">UnitedKingdom</option>
            <option value="Other">Other</option>
        </select>
    </form>
</body>
</html>
